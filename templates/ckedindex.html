<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>富文本编辑器</title>
</head>
<body>
	<div class="warpper" style="width: 700px; margin: auto">
		<h1>富文本编辑器</h1>
		<form method="post">
			{{ form.csrf_token }}
			{{ form.author.label }}<br>
			{{ form.author }}<br><br>

			{{ form.title.label }}<br>
			{{ form.title }}<br><br>
			
			{{ form.body.label }}<br>
			{{ form.body }}
			<br>
			{{ form.submit }}
		</form>
	</div>
	{{ ckeditor.load() }}
	{{ ckeditor.config(name='body') }}
</body>
</html>
