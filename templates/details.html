{% extends 'base.html' %}

{% block head %}
  <title>Full Posts</title>
{% endblock %}

{% block body %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/details.css') }}">
  <h1>Full Context</h1>
  <hr>
  <form action="/posts/details/{{ posts.id }}" method="POST">
    <label for="title"><strong>Title: </strong></label>
    <p>{{  posts.title }}</p>
    <br>
    <label for="author"><strong>author: </strong></label>
    <p>{{  posts.author }}</p>
    <br>
    <label for="content"><strong>Context: </strong></label>
    <p>{{  posts.content }}</p>
    <br>
    <input type="button" name="Submit" value="返回" onclick="javascript:history.back()" />
  </form>
  <hr>

{% endblock %}
